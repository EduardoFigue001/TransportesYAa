<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <h1>Bienvenido {{user.name}}</h1>

  <!-----SECCION ADMIN-->
  <ion-content *ngIf="user.role.admin">
    
  </ion-content>
  <!-----SECCION USER-->
  <ion-content *ngIf="user.role.user">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Tu viaje programado</ion-card-title>
        <ion-card-subtitle>{{mostrarViaje().driver.name}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
    
      <ion-button fill="clear">Action 1</ion-button>
      <ion-button fill="clear">Action 2</ion-button>
    </ion-card>
  </ion-content>
  <!-----SECCION DRIVE-->
  <ion-content *ngIf="user.role.driver">
    
  </ion-content>
</ion-content>
