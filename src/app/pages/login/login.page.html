<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="pageLogin.email" label="Correo Electronico" label-placement="floating" fill="Correo Electronico" placeholder="Correo Electronico"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="pageLogin.password" label="Contraseña" type="password"label-placement="floating" fill="Contraseña" placeholder="Contraseña"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="login(pageLogin)">Ingresar</ion-button>
</ion-content>
