<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Login</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Establecer el fondo de un color diferente en el ion-content -->
<ion-content [fullscreen]="true" class="ion-padding" style="background-color: #ffffff; display: flex; justify-content: center; align-items: center;">

  <!-- Card con el contenido de login -->
  <ion-card style="width: 100%; max-width: 400px; text-align: center;">
    
    <!-- Añadir logo en la parte superior de la card -->
    <ion-card-header>
      <img src="assets/Designer-removebg-preview.png" alt="Logo" style="width: 150px; margin-bottom: 20px;">
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="pageLogin.email" 
                     label="Correo Electrónico" 
                     label-placement="floating" 
                     placeholder="Correo Electrónico"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="pageLogin.password" 
                     label="Contraseña" 
                     type="password" 
                     label-placement="floating" 
                     placeholder="Contraseña"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="block" (click)="login(pageLogin)">Ingresar</ion-button>
    </ion-card-content>
    
  </ion-card>

</ion-content>
